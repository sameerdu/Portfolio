<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/2c36e9b7b1.js"
			crossorigin="anonymous"
		></script>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>

		<!-- Bootstrap CSS and JS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link
			href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="css/styles.css" />
		<title>Sameer Undirwade</title>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid custom-nav">
				<a class="navbar-brand position-relative start-20" href="/">
					<img
						src="images/logo.svg"
						alt="Logo"
						width="150"
						height="150"
						class="d-inline-block align-text-middle zoom"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="/Portfolio/work.html"
								>WORK</a
							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="/Portfolio/about.html"
								>ABOUT</a
							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="/Portfolio/insta.html"
								>INSTA</a
							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="/Portfolio/say-hi.html"
								>SAY-HI</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Main -->
		<main>
			<div class="bg full-size">
				<div class="bg-inner">
					<div class="position-relative">
						<div
							class="position-absolute top-50 start-50 translate-middle"
						>
							<img
								src="images/logo.svg"
								alt="Logo"
								width="500"
								height="500"
								class="d-inline-block align-text-middle"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer
			class="d-flex flex-wrap justify-content-between align-items-center p-2 m-1"
		>
			<div class="col-md-4 d-flex align-items-center">
				<a
					href="/"
					class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
				>
				</a>
				<span class="mb-3 mb-md-0 text-body-secondary"
					>&copy; 2023 Sameer Undirwade</span
				>
			</div>

			<ul
				class="nav col-md-4 justify-content-end list-unstyled d-flex fs-4"
			>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-instagram"></i
					></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-twitter"></i
					></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-facebook"></i
					></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-youtube"></i
					></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-linkedin"></i
					></a>
				</li>
			</ul>
		</footer>
		<script>
			// Wait for the page to load before running the script
			window.onload = () => {
				document.querySelectorAll("main").forEach((main) => {
					main.classList.add("fade-in");
				});
			};
		</script>
	</body>
</html>
