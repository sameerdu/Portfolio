<!DOCTYPE html>

			crossorigin="anonymous"

		<link
			href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

			<div class="container-fluid custom-nav">
				<a
					class="navbar-brand position-relative start-20"
					href="index.html"

					<img
						src="images/logo2.png"
						alt="Logo"
						width="150"
						height="150"
						class="d-inline-block align-text-middle zoom"
					/>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-center"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="work.html"
								>WORK</a
							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="about.html"
								>ABOUT</a
							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="insta.html"

							>
						</li>
						<li class="nav-item px-5">
							<a
								class="nav-link active fs-5 custom-nav-link"
								aria-current="page"
								href="say-hi.html"
								>SAY-HI</a
							>
						</li>
					</ul>
				</div>
			</div>

		<!-- Main -->
		<main>
			<div class="conatiner text-center">
				<h1 class="display-1 fw-bold">ABOUT</h1>
			</div>
			<div
				id="carouselExampleAutoplaying"
				class="carousel slide bg-inner-about slideshow"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner zoom">
					<div class="carousel-item active border border-5">
						<img
							src="./images/about1.png"
							class="d-block w-100"
							alt="slide1"
						/>
					</div>
					<div class="carousel-item border border-5">
						<img
							src="./images/about2.png"
							class="d-block w-100"
							alt="slide2"
						/>
					</div>
					<div class="carousel-item border border-5">
						<img
							src="./images/about3.png"
							class="d-block w-100"
							alt="slide3"
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleAutoplaying"
					data-bs-slide="prev"
				>
					<span
						class="carousel-control-prev-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleAutoplaying"
					data-bs-slide="next"
				>
					<span
						class="carousel-control-next-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

		<footer
			class="d-flex flex-wrap justify-content-between align-items-center p-2 m-1"

				<li class="ms-3">
					<a class="text-body-secondary" href="#"

				<li class="ms-3">

					></a>
				</li>
				<li class="ms-3">
					<a class="text-body-secondary" href="#"
						><i class="bi bi-linkedin"></i
					></a>
				</li>
			</ul>
